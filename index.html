<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MOVIE DB</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/application.js"></script>
    <div class="outer">
      <div class="middle">
        <div class="inner">
          <div class="container">
            <form class="form-inline text-center">
              <h1>Movie Database Searcher</h1>
              <input type="text" class="form-control" id="search-movie-input" placeholder="Enter a Movie Title to search" autocomplete="off"></input>
              <button class="btn btn-default" id="submit">SUBMIT</button>
            </form>
            <div id="movie">
              <div class="col-xs-6" id="movie-poster">
                <img class="img-responsive" id="movie-image">
              </div>
              <div class="col-xs-6" id="movie-info">
                <h3 class="col-xs-12" id="movie-title"></h3>
                <p class="col-xs-3">Year:</p>
                <p class="col-xs-9" id="movie-year"></p>
                <p class="col-xs-3">Rated:</p>
                <p class="col-xs-9" id="movie-rated"></p>
                <p class="col-xs-3">Released:</p>
                <p class="col-xs-9" id="movie-released"></p>
                <p class="col-xs-3">Runtime:</p>
                <p class="col-xs-9" id="movie-runtime"></p>
                <p class="col-xs-3">Genre:</p>
                <p class="col-xs-9" id="movie-genre"></p>
                <p class="col-xs-3">Director:</p>
                <p class="col-xs-9" id="movie-director"></p>
                <p class="col-xs-3">Writer:</p>
                <p class="col-xs-9" id="movie-writer"></p>
                <p class="col-xs-3">Actors:</p>
                <p class="col-xs-9" id="movie-actors"></p>
                <p class="col-xs-3">Language:</p>
                <p class="col-xs-9" id="movie-language"></p>
                <p class="col-xs-3">Country:</p>
                <p class="col-xs-9" id="movie-country"></p>
                <p class="col-xs-3">Awards:</p>
                <p class="col-xs-9" id="movie-awards"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
